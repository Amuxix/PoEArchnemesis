window {
  position = [700, 100]
  dimensions = [450, 700]
  scroll-speed = 30
  font-name = "MONOSPACED"
  font-size = 20
  background-color-rgba = [0, 34, 92, 120]
}

reader {
  first-square-position = [142, 341]
  extract-size = 5
  parse-size = 2
  column-sizes = [55, 55, 54, 55, 55, 54, 55]
  line-sizes = [55, 55, 54, 55, 55, 54, 55]
}

keys {
  close-window = "Esc"
  show-help = "F1"
  reopen = "F2"
  open-and-parse = "F3"
}

mappings-file-name = "mappings.json"